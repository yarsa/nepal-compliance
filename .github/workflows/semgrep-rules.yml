# spelling job derived from typos-action. See LICENSE at https://github.com/crate-ci/typos

name: Frappe Linter - Semgrep rules + Typos Check

on:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request: { }

# workflow can only read this repoâ€™s code but cannot change
permissions:
  contents: read
  
jobs:
  spelling:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v4
    - name: Spell Check Repo
      uses: crate-ci/typos@v1.32.0

  linters:
    name: Frappe Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Download Semgrep rules
        run: git clone --depth 1 https://github.com/frappe/semgrep-rules.git frappe-semgrep-rules

      - name: Download semgrep
        run: pip install semgrep

      - name: Run Semgrep rules
        run: semgrep ci --config ./frappe-semgrep-rules/rules
